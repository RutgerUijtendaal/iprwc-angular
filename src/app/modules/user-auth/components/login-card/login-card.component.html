<mat-card class="card">
  <mat-card-header class="login-card-header">
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-user-credentials
      [user]="loginForm"
    >
    </app-user-credentials>
  </mat-card-content>
  <mat-card-actions>
    <div class="button-row">
      <button mat-button color="primary">Create Account</button>
      <span class="spacer"></span>
      <button
        mat-raised-button
        [disabled]="!loginForm.valid"
        (click)="login()"
        color="primary">
        Sign-In
      </button>
    </div>
  </mat-card-actions>
</mat-card>
