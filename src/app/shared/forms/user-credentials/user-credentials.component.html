<div>
  <mat-form-field class="full-width">
    <input type="email" matInput [formControl]="user.controls.email" placeholder="Enter your email">
    <mat-error *ngIf="user.controls.email.hasError('email') && !user.controls.email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="user.controls.email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="password" matInput [formControl]="user.controls.password" placeholder="Enter your password" [type]="!hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="user.controls.password.hasError('minlength') && !user.controls.password.hasError('required')">
      Password is at least 8 characters.
    </mat-error>
    <mat-error *ngIf="user.controls.password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
